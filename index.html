<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shortly URL shortening</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="top">
        <img src="./images/logo.svg" alt="" />
      </div>
      <div class="middle">
        <div class="mid-left">
          <h1 class="mid-title">More than just shorter links</h1>
          <p class="mid-para">
            Build your brandâ€™s recognition and get detailed insights on how your
            links are performing.
          </p>
          <br />
          <button class="btn"><a href="#">GetStarted</a></button>
        </div>
        <div class="mid-right">
          <img class="mid-img" src="./images/illustration-working.svg" alt="" />
        </div>
      </div>
      <br />
      <div class="short-tool">
        <input
          placeholder="Shorten a link here..."
          class="url-input"
          type="text"
          name=""
          id=""
        />
        <button class="btn1"><a href="#">ShortenIt!</a></button>
      </div>
      <div class="main-outside">
      <div class="display-block">
        <div class="given-input">
          <p class="url-in">https:google.com</p>
        </div>
        <div class="output">
          <p class="url-out">https:re.link/k1gh</p>
          <button class="copy-btn"><a href="#">Copy</a></button>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
